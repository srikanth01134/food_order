<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
</head>
<body>
    {%if messages %}
    {% for i in messages %}
    <h5>{{i}}</h5>
    {% endfor %}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="login">
    </form>
    <h3>New User ? 
        <a href="{% url 'proapp18:register' %}"><button>Register</button></a></h>
        <a href="{% url 'proapp18:customer_forget' %}"><button>forget password</button></a>
</body>
</html>
